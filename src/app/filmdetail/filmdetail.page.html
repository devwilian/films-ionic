<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles...</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="film">
  <ion-card>
    <img src="{{film.backdrop_path | img}}" />
    <ion-card-header>
      <ion-card-subtitle><h3>{{film.tagline}}</h3></ion-card-subtitle>
      <ion-card-title>{{film.title}}</ion-card-title>
      <ion-note><h5>Calificacion: {{film.vote_average}}</h5></ion-note>
    </ion-card-header>
    <ion-card-content>
      {{film.overview}}
      <ion-note> <i>Se estreno: {{ film.release_date }}</i></ion-note>
    </ion-card-content>
  </ion-card>
</ion-content>
